<!DOCTYPE html>
<html>
<head>
  <title>Random Text Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      animation: gradientBackground 5s infinite;
    }

    @keyframes gradientBackground {
      0% { background: #f0f0f0; }
      50% { background: #f0f0f0; }
      100% { background: #f9f9f9; }
    }

    .random-text {
      font-size: 40px;
      font-weight: bold;
      display: none;
      animation: blink 0.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #random-container {
      margin-top: 50px;
    }

    #runButton {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    #runButton:hover {
      background-color: #45a049;
    }

    #runButton:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

    #inputContainer {
      margin-top: 20px;
    }

    #inputBarContainer {
      display: flex;
      align-items: center;
    }

    #inputText {
      margin-right: 10px;
    }

    #inputBar {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Roulette Hack</h1>
  <div id="random-container">
    <p class="random-text" id="black">Black</p>
    <p class="random-text" id="red">Red</p>
  </div>

  <div id="inputContainer">
    <div id="inputBarContainer">
      <span id="inputText">Game ID:</span>
      <input type="number" id="inputBar" placeholder="Enter Game ID" step="1">
    </div>
    <br>
    <button id="runButton">Run</button>
  </div>

  <script>
    const blackText = document.getElementById('black');
    const redText = document.getElementById('red');
    const runButton = document.getElementById('runButton');
    const inputBar = document.getElementById('inputBar');

    const randomTextList = ['Black', 'Red'];

    runButton.addEventListener('click', () => {
      // Add a button click animation
      runButton.style.transform = 'scale(0.95)';
      setTimeout(() => (runButton.style.transform = 'scale(1)'), 100);

      const inputValue = Number(inputBar.value);
      if (!isNaN(inputValue)) {
        const randomIndex = inputValue % randomTextList.length;
        const randomText = randomTextList[randomIndex];

        if (randomText === 'Black') {
          blackText.style.display = 'block';
          redText.style.display = 'none';
        } else {
          blackText.style.display = 'none';
          redText.style.display = 'block';
        }
      } else {
        // Hide both texts if input is not a valid number
        blackText.style.display = 'none';
        redText.style.display = 'none';
      }
    });
  </script>
</body>
</html>
