<!DOCTYPE html>
<html>
<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<head>
    <title>Roulette Script</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #output {
            padding: 20px;
            margin: 40px auto;
            font-size: 32px;
            background-color: #fff;
            border-radius: 8px;
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #commandInput {
            background-color: #fff;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            width: 200px;
            margin-top: 20px;
            margin-bottom: 30px;
            border: 2px solid #333;
            border-radius: 4px;
            padding: 10px;
            outline: none;
        }

        .button {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #444;
        }

        .loading-text {
            display: none;
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.2);
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Roulette Script</h1>
    <div id="output"> ? </div>
    <input type="text" id="commandInput" placeholder="Enter command (/start)">
    <br>
    <button class="button" onclick="generateText()">Send Command</button>

    <!-- Loading spinner and text -->
    <div class="loading-spinner" id="loadingSpinner"></div>
    <div class="loading-text" id="loadingText">Generating...</div>

    <p id="errorMessage" style="display: none; color: red;">Error: Invalid command</p>
    <p id="successMessage" style="display: none; color: lime;">Success: Command executed</p>


    <script>
        function generateText() {
            var input = document.getElementById("commandInput").value;
            if (input === "/start") {
                document.getElementById("loadingText").style.display = "block";
                document.getElementById("loadingSpinner").style.display = "inline-block";
                document.getElementById("output").innerText = "";
                document.getElementById("errorMessage").style.display = "none";
                document.getElementById("successMessage").style.display = "none";

                setTimeout(function () {
                    var newText = randomText();
                    document.getElementById("output").innerText = newText;
                    document.getElementById("loadingText").style.display = "none";
                    document.getElementById("loadingSpinner").style.display = "none";
                    document.getElementById("successMessage").style.display = "block";
                }, 3000); // 3 seconds
            } else {
                document.getElementById("output").innerText = "";
                document.getElementById("errorMessage").style.display = "block";
                document.getElementById("successMessage").style.display = "none";
            }
        }

        function randomText() {
            var texts = ["Red", "Black"];
            return texts[Math.floor(Math.random() * texts.length)];
        }
    </script>
</body>

</html>
